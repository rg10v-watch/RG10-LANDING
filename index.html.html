<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG10 - דף נחיתה</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            margin-top: 40px;
            padding: 32px 24px 40px 24px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-bottom: 24px;
        }
        .logo img {
            width: 180px;
            display: block;
        }
        h1 {
            margin: 0 0 18px 0;
            font-size: 2rem;
            color: #1a237e;
            text-align: center;
        }
        .video {
            margin: 18px 0 0 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .video iframe {
            border-radius: 12px;
            width: 100%;
            max-width: 320px;
            height: 180px;
        }
        .desc {
            margin: 18px 0 0 0;
            color: #333;
            font-size: 1.1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="RG10 לוגו">
        </div>
        <h1>ברוכים הבאים ל-RG10!</h1>
        <div class="desc">
            דף הנחיתה הרשמי שלנו.<br>
            צפו בסרטון ההסבר והצטרפו להצלחה!
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/N1MZaxDh8YU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
